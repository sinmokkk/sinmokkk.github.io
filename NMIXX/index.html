  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0050a1, #001933);
    }

    .ocean {
      display: flex; 
      justify-content: center; 
      align-items: center;

      overflow: hidden;
      position: relative;
      background: radial-gradient(circle, #00bfff, #0099cc 60%, #004c99 100%);

    .contain {
      z-index: 10;
      width: 650px;
      height: 400px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      box-shadow:
        0 4px 10px rgba(0, 0, 0, 0.7),
        inset 0 0 30px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .scene {
      z-index: 10;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      box-shadow:

      position: relative;
      display: none;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #0050a1;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #003d80;
    }

    button:active {
      background: #002b60;
    }

    .screen {
      width: 95%;
      height: 85%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 0.75rem;
      overflow: hidden;
      position: relative;
      box-shadow:
        inset 0 0 10px rgba(255, 255, 255, 0.3),
        inset 0 0 30px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: row;
      overflow-x: auto;
      scroll-snap-type: x mandatory; /* å•Ÿç”¨å¼·åˆ¶å°é½Š */
      scrollbar-width: none; /* éš±è—æ»¾å‹•æ¢ */
    }

    .screen::-webkit-scrollbar {
      display: none; /* éš±è—æ»¾å‹•æ¢ */
    }

    .page {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.2));
      border-radius: 0.75rem;
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      scroll-snap-align: start; /* å°é½Šåˆ°å®¹å™¨çš„èµ·å§‹é» */
      text-align: center;
      color: #fff;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navigation {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      width: 100%;
      pointer-events: none;
    }

    .nav-button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: all;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      transition: transform 0.2s ease;
    }

    .nav-button:hover {
      transform: scale(1.1);
    }

    .nav-button:active {
      transform: scale(1);
    }

    .nav-prev {
      position: absolute;
      left: 10px;
    }

    .nav-next {
      position: absolute;
      right: 10px;
    }

    /* é›œè¨Šå±¤ */
    .static-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1000;
      pointer-events: none;
      animation: noise 0.15s infinite, colorShift 1.5s infinite alternate;
    }

    @keyframes noise {
      0%, 100% {
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.9) 0px,
          rgba(255, 255, 255, 0.08) 2px,
          rgba(0, 0, 0, 0.9) 4px
        );
      }
      50% {
        background: repeating-linear-gradient(
          90deg,
          rgba(0, 0, 0, 0.9) 0px,
          rgba(255, 255, 255, 0.1) 3px,
          rgba(0, 0, 0, 0.9) 6px
        );
      }
    }

    @keyframes colorShift {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(20deg);
      }
    }

    /* å®šç¾© fadeIn å‹•ç•« */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-box {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .logo {
      position: relative;
      display: flex;
      justify-content: center;
    }
    .logo-team {
      opacity: 0; /* é è¨­éš±è— */
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .logo-team.active {
        opacity: 1;
        transform: translateY(0);
    }

    /* è®“ SVG æ–‡å­—å‹•ç•«å¯ä»¥é‡è¤‡è§¸ç™¼ */
    .text {
        stroke-dasharray: 900;
        stroke-dashoffset: 900;
        transition: stroke-dashoffset 3s ease-out;
    }

    .logo-team.active .text {
        stroke-dashoffset: 0;
    }


    @keyframes text-animation {
      75% {
        fill: transparent;
        stroke-dashoffset: 0;
        stroke-width: 5px;
      }
      100% {
        fill: #F3F3F3;
        stroke-dashoffset: 0;
        stroke-width: 0;
      }
    }

    /* æ·¡å‡ºæ•ˆæœ */
    .fade-out {
      animation: fadeOut 1.2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* è¢å…‰å­—æ•ˆæœ */
    .nmixx-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      color: #00ccff;
      font-size: 5rem;
      font-weight: bold;
      text-shadow: 
        0 0 10px #00ccff, 
        0 0 20px #00ccff, 
        0 0 30px #00ccff,
        0 0 40px #00ffff;
      opacity: 0;
      z-index: 1000;
      animation: textEffect 2.5s forwards 5s;
    }

    @keyframes textEffect {
      0% {
        opacity: 0;
        text-shadow: 0 0 10px #00ccff;
        transform: translate(-50%, -50%) scale(0.8);
      }
      50% {
        opacity: 1;
        text-shadow: 0 0 30px #00ccff, 0 0 60px #00ffff;
        transform: translate(-50%, -50%) scale(1.2);
      }
      100% {
        text-shadow: 0 0 10px #00ccff, 0 0 20px #00ffff;
        transform: translate(-50%, -50%) scale(1);
        z-index: 0;
      }
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, rgba(0, 240, 255, 0.8), rgba(0, 180, 255, 0.6) 40%, rgba(0, 150, 255, 0.3) 70%);
      border-radius: 50%;
      box-shadow: 
        0 0 30px 10px rgba(0, 220, 255, 0.8), 
        inset -10px -10px 20px rgba(0, 240, 255, 0.9), 
        inset 10px 10px 25px rgba(0, 100, 200, 0.4);
      animation: rise 8s infinite ease-in-out, shine 3s infinite alternate;
      opacity: 0.9;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.8);
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
      }
    }

    @keyframes shine {
      0% {
        filter: brightness(1);
      }
      100% {
        filter: brightness(1.4);
      }
    }

    #click-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }
        /* éœ“è™¹ç‡ˆæ–‡å­—å‹•ç•« */
        @keyframes neon-glow {
            0% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
            50% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff; }
            100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
        }

        @keyframes light-sweep {
            0% { background-position: -200%; }
            100% { background-position: 200%; }
        }
               
        /* æ–‡å­—è®Šè‰²å‹•ç•« */
        @keyframes neon-flow {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* éœ“è™¹ç‡ˆæ–‡å­— */
        #neon-text {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            background-image: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: neon-flow 3s infinite linear;
        }

        /* å…‰æƒéå‹•ç•« */
        @keyframes light-sweep {
            0% { left: -150%; opacity: 0.2; }
            20% { opacity: 0.6; }
            50% { left: 100%; opacity: 0.8; }
            80% { opacity: 0.6; }
            100% { left: 150%; opacity: 0; }
        }

        #neon-text::after {
            content: "";
            position: absolute;
            top: 0;
            left: -150%;
            width: 120%;
            height: 100%;
            background: linear-gradient(100deg, transparent 20%, rgba(255, 255, 255, 0.9) 50%, transparent 80%);
            transform: skewX(-25deg);
            animation: light-sweep 3s infinite ease-in-out;
        }

        /* éœ“è™¹æŒ‰éˆ•å‹•ç•« */
        @keyframes neon-button-glow {
            0% { box-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
            50% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
            100% { box-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
        }

        /* éœ“è™¹æŒ‰éˆ•æ¨£å¼ */
        #start-button {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: black;
            border: 2px solid #ff00ff;
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: 0.3s ease-in-out;
            animation: neon-button-glow 1.5s infinite alternate;
        }

        /* éœ“è™¹æŒ‰éˆ•å…‰æƒé */
        #start-button::after {
            content: "";

            top: 0;
            left: -100%;

            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transform: skewX(-20deg);
            animation: light-sweep 3s infinite linear;
        }

        /* æŒ‰éˆ• hover æ•ˆæœ */
        #start-button:hover {
            color: #00ffff;
            border-color: #00ffff;
            transform: scale(1.1);
        }

  <script>
    function scrollScreen(direction) {
      const screen = document.querySelector('.screen');
      const pageWidth = screen.offsetWidth;
      screen.scrollBy({
        left: direction * pageWidth,
        behavior: 'smooth',
      });
    }

    // è¨­å®šæ³¡æ³¡æ•¸é‡
    const bubbleCount = 20;
    const ocean = document.querySelector('.ocean');

    // å‹•æ…‹ç”Ÿæˆæ³¡æ³¡
    for (let i = 0; i < bubbleCount; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      // éš¨æ©Ÿè¨­å®š x è»¸ä½ç½®
      const randomX = Math.random() * 90 + 5;
      bubble.style.left = `${randomX}%`;

      // éš¨æ©Ÿè¨­å®šå‹•ç•«æŒçºŒæ™‚é–“
      const randomDuration = 6 + Math.random() * 4;
      bubble.style.animationDuration = `${randomDuration}s`;

      // éš¨æ©Ÿè¨­å®šå¤§å°
      const randomSize = 20 + Math.random() * 30;
      bubble.style.width = `${randomSize}px`;
      bubble.style.height = `${randomSize}px`;

      ocean.appendChild(bubble);
    }

    // é¸å–æ‰€æœ‰ .logo-team
    const logoTeamElements = document.querySelectorAll('.logo-team');

    let totalDelay = 2;
    // è¨­å®šæ¯å€‹ .logo-team çš„å‹•ç•«å»¶é²
    logoTeamElements.forEach((logoTeam, index) => {
      const delay = 1 + index * 0.5; // æ¯å€‹ .logo-team å¢åŠ  0.5 ç§’çš„å»¶é²
      totalDelay += 1 + 0.5;

      logoTeam.style.animationDelay = `${delay}s`;

      setTimeout(() => {
        logoTeam.classList.add('play-text'); // æ·»åŠ å•Ÿç”¨æ–‡å­—å‹•ç•«çš„é¡
      }, delay * 1000); // è¨ˆç®—å¯¦éš›çš„å‹•ç•«æ™‚é–“
    });

    document.addEventListener("click", function enableAudio() {
        document.removeEventListener("click", enableAudio); // åªéœ€è¦é»æ“Šä¸€æ¬¡å°±å•Ÿå‹•
        console.log("ğŸ”Š ä½¿ç”¨è€…å·²äº’å‹•ï¼ŒéŸ³æ•ˆå¯ä»¥æ’­æ”¾ï¼");
    });

    document.addEventListener("DOMContentLoaded", function () {
    const logoTeamElements = document.querySelectorAll(".logo-team");
    const staticNoise = document.querySelector(".static-noise");
    const nmixxText = document.querySelector(".nmixx-text");
    
    let totalDelay = 2; // å®šç¾©ç¸½å»¶é²æ™‚é–“
    let totalLogoTime = logoTeamElements.length * 1000; // è¨ˆç®—ç¸½ logo-team çš„å‹•ç•«æ™‚é–“
    let fadeOutDelay = totalLogoTime + totalDelay * 1000; // è¨­å®š fade-out æ™‚é–“
    let nmixxTextDelay = 2000 + fadeOutDelay + 1000; // è¨­å®š nmixx-text å‡ºç¾æ™‚é–“

    // å»¶é²è®“é›œè¨Šå‹•ç•«æ·¡å‡º
    setTimeout(() => {
        staticNoise.classList.add("fade-out");
    }, totalLogoTime);


    document.getElementById("start-button").addEventListener("click", function () {
        const overlay = document.getElementById("click-overlay");
        overlay.style.display = "none";

        // è®“ç€è¦½å™¨å…è¨±æ’­æ”¾éŸ³æ•ˆ
        const silentAudio = new Audio();
        silentAudio.play().catch(() => {});

        // ç¶å®š .logo-team å‹•ç•«èˆ‡éŸ³æ•ˆ
        logoTeamElements.forEach((logoTeam, index) => {
            const audioSrc = logoTeam.getAttribute("data-audio");
            if (audioSrc) {
                const audio = new Audio(audioSrc);
                logoTeam.audio = audio; // å„²å­˜éŸ³æ•ˆä»¥ä¾¿æ’­æ”¾
            }

            setTimeout(() => {
                logoTeam.classList.add("active"); // å•Ÿå‹•å‹•ç•«
                if (logoTeam.audio) {
                    logoTeam.audio.play().catch(error => console.error("ğŸ”‡ ç„¡æ³•æ’­æ”¾éŸ³æ•ˆ:", error));
                }
            }, index * 1000); // æ¯å€‹ logo å»¶é² 1 ç§’æ’­æ”¾
        });

        // å•Ÿå‹•é›œè¨Šå‹•ç•«
        staticNoise.classList.remove("fade-out");
        // å»¶é²è®“é›œè¨Šå‹•ç•«æ·¡å‡ºï¼Œç¢ºä¿åœ¨æ‰€æœ‰å‹•ç•«çµæŸå¾Œ
        setTimeout(() => {
            staticNoise.classList.add("fade-out");
        }, fadeOutDelay);

        // å»¶é²è®“ nmixxText å‡ºç¾
        setTimeout(() => {
            nmixxText.classList.add("textEffect"); // ç¢ºä¿ CSS è¨­ç½®äº† .visible ä¾†é¡¯ç¤ºå…ƒç´ 
        }, nmixxTextDelay);
    });
});
