<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NMIXX</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #003366, #001933);
    }

    .ocean {
      display: flex; 
      justify-content: center; 
      align-items: center; 
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .contain {
      z-index: 10;
      width: 90%;
      max-width: 650px;
      height: auto;
      aspect-ratio: 16 / 9;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      box-shadow: 
        0 4px 10px rgba(0, 0, 0, 0.7), 
        inset 0 0 30px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .screen {
      width: 95%;
      height: 85%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 0.75rem;
      overflow: hidden;
      position: relative;
      box-shadow: 
        inset 0 0 10px rgba(255, 255, 255, 0.3), 
        inset 0 0 30px rgba(0, 0, 0, 0.7);
    }

    .screen iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .reflection {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
      mix-blend-mode: overlay;
      pointer-events: none;
      border-radius: 0.75rem;
    }

    /* 雜訊層 */
    .static-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1000;
      pointer-events: none;
      animation: noise 0.2s infinite;
    }

    @keyframes noise {
      0%, 100% {
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.9) 0px,
          rgba(255, 255, 255, 0.05) 2px,
          rgba(0, 0, 0, 0.9) 4px
        );
      }
      50% {
        background: repeating-linear-gradient(
          90deg,
          rgba(0, 0, 0, 0.9) 0px,
          rgba(255, 255, 255, 0.05) 3px,
          rgba(0, 0, 0, 0.9) 6px
        );
      }
    }

    /* 淡出效果 */
    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* 螢光字效果 */
    .nmixx-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      color: #00ccff;
      font-size: 5vw;
      font-weight: bold;
      text-shadow: 
        0 0 10px #00ccff, 
        0 0 20px #00ccff, 
        0 0 30px #00ccff,
        0 0 40px #00ffff;
      opacity: 0;
      z-index: 1001;
      animation: textEffect 2.5s forwards 2s;
    }

    @keyframes textEffect {
      0% {
        opacity: 0;
        text-shadow: 0 0 10px #00ccff;
        transform: translate(-50%, -50%) scale(0.8);
      }
      50% {
        opacity: 1;
        text-shadow: 0 0 30px #00ccff, 0 0 60px #00ffff;
        transform: translate(-50%, -50%) scale(1.2);
      }
      100% {
        text-shadow: 0 0 10px #00ccff, 0 0 20px #00ffff;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.6) 40%, rgba(255, 255, 255, 0.1) 70%);
      border-radius: 50%;
      box-shadow: 
        0 0 15px 5px rgba(255, 255, 255, 0.5), 
        inset -8px -8px 15px rgba(255, 255, 255, 0.8), 
        inset 8px 8px 20px rgba(0, 0, 0, 0.2);
      animation: rise 8s infinite ease-in-out, shine 3s infinite alternate;
      opacity: 0.8; 
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.8);
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
      }
    }

    @keyframes shine {
      0% {
        filter: brightness(1);
      }
      100% {
        filter: brightness(1.4);
      }
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .nmixx-text {
        font-size: 8vw;
      }

      .contain {
        width: 90%;
        height: auto;
        aspect-ratio: 16 / 9;
      }
    }
  </style>
</head>
<body>
  <!-- 雜訊層 -->
  <div class="static-noise"></div>

  <!-- 螢光字 -->
  <div class="nmixx-text">NMIXX</div>

  <div class="ocean">
    <div class="contain">
      <!-- 電視的屏幕部分 -->
      <div class="screen">
        <!-- <iframe 
          src="https://www.youtube.com/embed/mgmgmQb-_RI" 
          title="YouTube video player" 
          allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" 
          allowfullscreen>
        </iframe> -->
        <div class="reflection"></div>
      </div>
    </div>
  </div>

  <script>
    // 設定泡泡數量
    const bubbleCount = 20;
    const ocean = document.querySelector('.ocean');

    // 動態生成泡泡
    for (let i = 0; i < bubbleCount; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      // 隨機設定 x 軸位置
      const randomX = Math.random() * 100;
      bubble.style.left = `${randomX}%`;

      // 隨機設定動畫持續時間
      const randomDuration = 6 + Math.random() * 4;
      bubble.style.animationDuration = `${randomDuration}s`;

      // 隨機設定大小
      const randomSize = 20 + Math.random() * 30;
      bubble.style.width = `${randomSize}px`;
      bubble.style.height = `${randomSize}px`;

      ocean.appendChild(bubble);
    }

    // 雜訊層動畫
    const staticNoise = document.querySelector('.static-noise');
    setTimeout(() => {
      staticNoise.classList.add('fade-out');
    }, 2000);
  </script>
</body>
</html>
