<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Bubbles with Lighting Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #003366, #001933);
    }

    .ocean {
      display: flex; 
      justify-content: center; 
      align-items: center; 
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .contain {
      z-index: 10;
      width: 600px;
      padding: 100px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 0.75rem;
      display: flex;
      justify-content: center;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.6) 40%, rgba(255, 255, 255, 0.1) 70%);
      border-radius: 50%;
      box-shadow: 
        0 0 15px 5px rgba(255, 255, 255, 0.5), 
        inset -8px -8px 15px rgba(255, 255, 255, 0.8), 
        inset 8px 8px 20px rgba(0, 0, 0, 0.2);
      animation: rise 8s infinite ease-in-out, shine 3s infinite alternate;
      opacity: 0.8; 
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.8);
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
      }
    }

    @keyframes shine {
      0% {
        filter: brightness(1);
      }
      100% {
        filter: brightness(1.4);
      }
    }
  </style>
</head>
<body>
  <div class="ocean">
    <div class="contain">
        <iframe style="border-radius:0.75rem" 
            src="https://open.spotify.com/embed/track/44zfpg3ndtGESsgpTbWeyE?utm_source=generator&theme=0" 
            width="100%" height="352" frameBorder="0" allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
        </iframe>
    </div>
  </div>

  <script>
    // 設定泡泡數量
    const bubbleCount = 20;
    const ocean = document.querySelector('.ocean');

    // 動態生成泡泡
    for (let i = 0; i < bubbleCount; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      // 隨機設定 x 軸位置
      const randomX = Math.random() * 100; // 0% 到 100%
      bubble.style.left = `${randomX}%`;

      // 隨機設定動畫持續時間
      const randomDuration = 6 + Math.random() * 4; // 6s 到 10s
      bubble.style.animationDuration = `${randomDuration}s`;

      // 隨機設定大小
      const randomSize = 20 + Math.random() * 30; // 20px 到 50px
      bubble.style.width = `${randomSize}px`;
      bubble.style.height = `${randomSize}px`;

      ocean.appendChild(bubble);
    }
  </script>
</body>
</html>
