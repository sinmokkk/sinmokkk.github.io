<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NMIXX</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0050a1, #001933);
    }

    .ocean {
      display: flex; 
      justify-content: center; 
      align-items: center; 
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: radial-gradient(circle, #00bfff, #0099cc 60%, #004c99 100%);
    }

    .contain {
      z-index: 10;
      width: 650px;
      height: 400px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      box-shadow:
        0 4px 10px rgba(0, 0, 0, 0.7),
        inset 0 0 30px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .screen {
      width: 95%;
      height: 85%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 0.75rem;
      overflow: hidden;
      position: relative;
      box-shadow:
        inset 0 0 10px rgba(255, 255, 255, 0.3),
        inset 0 0 30px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: row;
      overflow-x: auto;
      scroll-snap-type: x mandatory; /* 啟用強制對齊 */
      scrollbar-width: none; /* 隱藏滾動條 */
    }

    .screen::-webkit-scrollbar {
      display: none; /* 隱藏滾動條 */
    }

    .page {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.2));
      border-radius: 0.75rem;
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      scroll-snap-align: start; /* 對齊到容器的起始點 */
      text-align: center;
      color: #fff;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navigation {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      width: 100%;
      pointer-events: none;
    }

    .nav-button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: all;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      transition: transform 0.2s ease;
    }

    .nav-button:hover {
      transform: scale(1.1);
    }

    .nav-button:active {
      transform: scale(1);
    }

    .nav-prev {
      position: absolute;
      left: 10px;
    }

    .nav-next {
      position: absolute;
      right: 10px;
    }

    /* 雜訊層 */
    .static-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1000;
      pointer-events: none;
      animation: noise 0.15s infinite, colorShift 1.5s infinite alternate;
    }

    @keyframes noise {
      0%, 100% {
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.9) 0px,
          rgba(255, 255, 255, 0.08) 2px,
          rgba(0, 0, 0, 0.9) 4px
        );
      }
      50% {
        background: repeating-linear-gradient(
          90deg,
          rgba(0, 0, 0, 0.9) 0px,
          rgba(255, 255, 255, 0.1) 3px,
          rgba(0, 0, 0, 0.9) 6px
        );
      }
    }

    @keyframes colorShift {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(20deg);
      }
    }

    .logo-team {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards;
    }

    /* 定義 fadeIn 動畫 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-box {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .logo {
      position: relative;
      display: flex;
      justify-content: center;
    }

    .text {
      stroke-dasharray: 900;
      stroke-dashoffset: 900;
      animation: text-animation 4s forwards 1;
      animation: none;
    }

    .logo-team.play-text .text {
      animation: text-animation 4s forwards;
      animation-delay: 0s; /* 延遲由 JavaScript 動態控制 */
    }

    @keyframes text-animation {
      75% {
        fill: transparent;
        stroke-dashoffset: 0;
        stroke-width: 5px;
      }
      100% {
        fill: #F3F3F3;
        stroke-dashoffset: 0;
        stroke-width: 0;
      }
    }

    /* 淡出效果 */
    .fade-out {
      animation: fadeOut 1.2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* 螢光字效果 */
    .nmixx-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      color: #00ccff;
      font-size: 5rem;
      font-weight: bold;
      text-shadow: 
        0 0 10px #00ccff, 
        0 0 20px #00ccff, 
        0 0 30px #00ccff,
        0 0 40px #00ffff;
      opacity: 0;
      z-index: 1001;
      animation: textEffect 2.5s forwards 5s;
    }

    @keyframes textEffect {
      0% {
        opacity: 0;
        text-shadow: 0 0 10px #00ccff;
        transform: translate(-50%, -50%) scale(0.8);
      }
      50% {
        opacity: 1;
        text-shadow: 0 0 30px #00ccff, 0 0 60px #00ffff;
        transform: translate(-50%, -50%) scale(1.2);
      }
      100% {
        text-shadow: 0 0 10px #00ccff, 0 0 20px #00ffff;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, rgba(0, 240, 255, 0.8), rgba(0, 180, 255, 0.6) 40%, rgba(0, 150, 255, 0.3) 70%);
      border-radius: 50%;
      box-shadow: 
        0 0 30px 10px rgba(0, 220, 255, 0.8), 
        inset -10px -10px 20px rgba(0, 240, 255, 0.9), 
        inset 10px 10px 25px rgba(0, 100, 200, 0.4);
      animation: rise 8s infinite ease-in-out, shine 3s infinite alternate;
      opacity: 0.9;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.8);
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
      }
    }

    @keyframes shine {
      0% {
        filter: brightness(1);
      }
      100% {
        filter: brightness(1.4);
      }
    }
  </style>
</head>
<body>
  <!-- 雜訊層 -->
  <div class="static-noise">
    <div class="logo-box">
      <!-- 1 -->
      <div class="logo-team">
        <div class="logo">
          <svg style="display: flex; justify-content: left;" width="100%" height="160px" viewBox="0 0 600 160" preserveAspectRatio="xMidYMid meet">
            <text 
              fill="none" 
              stroke="#ee0000" 
              x="0" 
              y="120" 
              stroke-width="5" 
              font-size="100" 
              font-family="'Raleway', sans-serif" 
              font-weight="800" 
              class="text">
              外貌Check!
            </text>
          </svg>
        </div>
        <div class="logo">
          <svg  width="100%" height="160px" viewBox="0 0 600 160" preserveAspectRatio="xMidYMid meet">
            <text 
              fill="none" 
              stroke="#ee0000" 
              x="0" 
              y="120" 
              stroke-width="5" 
              font-size="100" 
              font-family="'Raleway', sans-serif" 
              font-weight="800" 
              class="text">
              外貌Check!
            </text>
          </svg>
        </div>
      </div>
      <!-- 2 -->
      <div class="logo-team">
        <div class="logo">
          <svg style="display: flex; justify-content: left;" width="100%" height="160px" viewBox="0 0 600 160" preserveAspectRatio="xMidYMid meet">
            <text 
              fill="none" 
              stroke="#ee0000" 
              x="0" 
              y="120" 
              stroke-width="5" 
              font-size="100" 
              font-family="'Raleway', sans-serif" 
              font-weight="800" 
              class="text">
              外貌Check!
            </text>
          </svg>
        </div>
        <div class="logo">
          <svg  width="100%" height="160px" viewBox="0 0 600 160" preserveAspectRatio="xMidYMid meet">
            <text 
              fill="none" 
              stroke="#ee0000" 
              x="0" 
              y="120" 
              stroke-width="5" 
              font-size="100" 
              font-family="'Raleway', sans-serif" 
              font-weight="800" 
              class="text">
              外貌Check!
            </text>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- 螢光字 -->
  <div class="nmixx-text">NMIXX</div>

  <div class="ocean">
    <div class="contain">
      <!-- 電視的屏幕部分 -->
      <div class="screen">
        <div class="page">Page 1</div>
        <div class="page">Page 2</div>
        <div class="page">Page 3</div>
      </div>

      <!-- 左右導航按鈕 -->
      <div class="navigation">
        <button class="nav-button nav-prev" onclick="scrollScreen(-1)">&#8249;</button>
        <button class="nav-button nav-next" onclick="scrollScreen(1)">&#8250;</button>
      </div>
    </div>
  </div>

  <script>
    function scrollScreen(direction) {
      const screen = document.querySelector('.screen');
      const pageWidth = screen.offsetWidth;
      screen.scrollBy({
        left: direction * pageWidth,
        behavior: 'smooth',
      });
    }

    // 設定泡泡數量
    const bubbleCount = 20;
    const ocean = document.querySelector('.ocean');

    // 動態生成泡泡
    for (let i = 0; i < bubbleCount; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      // 隨機設定 x 軸位置
      const randomX = Math.random() * 90 + 5;
      bubble.style.left = `${randomX}%`;

      // 隨機設定動畫持續時間
      const randomDuration = 6 + Math.random() * 4;
      bubble.style.animationDuration = `${randomDuration}s`;

      // 隨機設定大小
      const randomSize = 20 + Math.random() * 30;
      bubble.style.width = `${randomSize}px`;
      bubble.style.height = `${randomSize}px`;

      ocean.appendChild(bubble);
    }

    // 選取所有 .logo-team
    const logoTeamElements = document.querySelectorAll('.logo-team');

    let totalDelay = 2;
    // 設定每個 .logo-team 的動畫延遲
    logoTeamElements.forEach((logoTeam, index) => {
      const delay = 1 + index * 0.5; // 每個 .logo-team 增加 0.5 秒的延遲
      totalDelay += 1 + 0.5;

      logoTeam.style.animationDelay = `${delay}s`;

      setTimeout(() => {
        logoTeam.classList.add('play-text'); // 添加啟用文字動畫的類
      }, delay * 1000); // 計算實際的動畫時間
    });

    // console.log(totalDelay);

    // 雜訊層動畫
    const staticNoise = document.querySelector('.static-noise');
    setTimeout(() => {
      staticNoise.classList.add('fade-out');
    }, totalDelay * 1000);

    const nmixxText = document.querySelector('.nmixx-text');
    nmixxText.style.animationDelay = `${totalDelay}s`;
  </script>
</body>
</html>
